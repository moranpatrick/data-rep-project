<!-- Child Template -->
{% extends "base.html" %}
{% block content %}
    
    <div class="form-group" style="margin-left: 20px; margin-right: 20px">
        <textarea class="form-control" rows="20">
            {% for post in posts %}
                {{ post.name }} Says:
                {{ post.message }}
            {% endfor %}
        </textarea>
    </div>

{% endblock %}
