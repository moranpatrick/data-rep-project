<!-- Child Template Extending from base class -->
{% extends "base.html" %}
{% block content %}
    <h2>FORUM</h2>
    <div class="form-group">
        <!-- Display posts from the database -->
        {% for post in posts %}
            <textarea type ="text" class="form-control" rows="3" readonly>
{{ post.name }} Says:
{{ post.message }}
            </textarea>
            <br />
        {% endfor %}
        <br />
    <a href="#top">Go to top</a>
    </div>

{% endblock %}
