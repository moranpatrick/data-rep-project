{% extends "base.html" %}
{% block content %}

    <div class="container2">
        <h2>Admin Login Page</h2>
        <form action="" method="post" style="text-align: center">
            <input type="text" placeholder=" Username" name="username" value="{{ request.form.username }}"><br /><br />
            <input type="text" placeholder=" Password" name="password" value="{{ request.form.password }}"><br />
            <br />
            <input class="btn btn-default" type="submit" value="Login">
            <br />
        </form>
        <br />

            {% if messages %}
                <ul class=flashes>
                    {% for message in messages %}
                        <li>{{ message }}</li>
                    {% endfor %}
                </ul>
            {% endif %}
    </div>

{% endblock %}
